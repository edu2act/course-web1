<!DOCTYPE html>
<html>
    <head>  
        <title>标签选择器</title>
        <meta charset="utf-8"/>
        <style>
            p{ color:blue; font-size: 15px; }
            .redp{ color:red; font-size: 20px; }
            #greenp{ color:green; }
        </style>
    </head>
    <body>
        <h2>5G时代领航！</h2>
        <p class="redp">过去的2018年，5G常常被人提及。</p> 
        <p>而进入到2019年势必也将是5G技术腾飞的一年!</p>
        <p id="greenp">2019年1月24日，华为召开5G发布会暨MWC2019预沟通会，正式面向全球发布了首款商用5G多模终端芯片。 </p>
        <p class="redp">华为早在2009年就开展了5G研发布局。</p>
    </body>
</html>
