<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 2px solid red;
		}
		.box div{
			float: left;
			background-color: #ccc;
			margin-left: 10px;
			width: 50px;
			margin-bottom: 10px;
		}
		.box1{
			height: 20px;
		}
		.box2{
			height: 60px;
		}
		.box3{
			height: 40px;
		}
		.box4{
			height: 60px;
		}
		.box5{
			height: 40px;
		}
		.box6{
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
	</div>
</body>
</html>
